hostname: niuniu.lc

php_error_reporting: E_ALL
php_display_errors: On
php_upload_max_filesize: 20M
php_post_max_size: 25M

mysql_root_user: root
mysql_root_pass: root
mysql_user: yii
mysql_pass: yii
mysql_db: niuniu
mysql_bind_address: 0.0.0.0  # Allows all connections, for Production it should be 127.0.0.1
mysql_key_buffer: 64M

vhosts:
  [
    { name: 'terdon.lc', rootFolder: '/var/www/terdon/frontend/web'},
    { name: 'b.terdon.lc', rootFolder: '/var/www/terdon/backend/web'},
    { name: 's.terdon.lc', rootFolder: '/var/www/terdon/storage/web'},
    { name: 'adminer.lc', rootFolder: '/usr/share/adminer'},
    { name: 'funshop.lc', rootFolder: '/var/www/funshop/frontend/web'},
    { name: 'b.funshop.lc', rootFolder: '/var/www/funshop/backend/web'},
    { name: 'getyii.lc', rootFolder: '/var/www/getyii/frontend/web'},
    { name: 'b.getyii.lc', rootFolder: '/var/www/getyii/backend/web'},
    { name: 'teamtoy.lc', rootFolder: '/var/www/teamtoy'}
]

