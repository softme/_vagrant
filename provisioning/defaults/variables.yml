hostname: niuniu.lc

php_error_reporting: E_ALL
php_display_errors: On
php_upload_max_filesize: 20M
php_post_max_size: 25M

mysql_root_user: root
mysql_root_pass: root
mysql_user: yii
mysql_pass: yii
mysql_db: niuniu
mysql_bind_address: 0.0.0.0  # Allows all connections, for Production it should be 127.0.0.1
mysql_key_buffer: 64M

vhosts:
  [
    { name: 'tmcp.lc', rootFolder: '/var/www/tmcp/frontend/web'},
    { name: 'os.tmcp.lc', rootFolder: '/var/www/tmcp/backend/web'},
    { name: 'wq.lc', rootFolder: '/var/www/iisns/frontend/web'},
    { name: 'os.wq.lc', rootFolder: '/var/www/iisns/backend/web'},
    { name: 'os.niuniu.lc', rootFolder: '/var/www/niuniu/backend/web'},
    { name: 'simple.lc', rootFolder: '/var/www/yii2-simple/web'},
    { name: 'phpmyadmin.lc', rootFolder: '/usr/share/phpmyadmin'},
    { name: 'adminer.lc', rootFolder: '/usr/share/adminer'},
    { name: 'mcp.lc', rootFolder: '/var/www/mcp'},
    { name: 'wx.lc', rootFolder: '/var/www/yii2-app-wechat/web'},
    { name: 'uctoo.lc', rootFolder: '/var/www/uctoo'},
    { name: 'terdon.lc', rootFolder: '/var/www/terdon'},
    { name: 'eqx.lc', rootFolder: '/var/www/eqx'},
    { name: 'weiphp.lc', rootFolder: '/var/www/Weiphp'},
    { name: 'wemall.lc', rootFolder: '/var/www/wemall'},
    { name: 'mb.lc', rootFolder: '/var/www/MicroBuilder'}
]

