hostname: niuniu.lc

php_error_reporting: E_ALL
php_display_errors: On
php_upload_max_filesize: 20M
php_post_max_size: 25M

mysql_root_user: root
mysql_root_pass: root
mysql_user: yii
mysql_pass: yii
mysql_db: niuniu
mysql_bind_address: 0.0.0.0  # Allows all connections, for Production it should be 127.0.0.1
mysql_key_buffer: 64M

vhosts:
  [
    { name: 'terdon.lc', rootFolder: '/var/www/terdon/frontend/web'},
    { name: 'humhub.lc', rootFolder: '/var/www/humhub'},
    { name: 'core.lc', rootFolder: '/var/www/galaxy/star-core/web'},
    { name: 'home.lc', rootFolder: '/var/www/galaxy/star-home/web'},
    { name: 'adminer.lc', rootFolder: '/usr/share/adminer'},
    { name: 'iwshop.lc', rootFolder: '/var/www/iWshop'},
    { name: 'start.lc', rootFolder: '/var/www/yii2-starter-kit/frontend/web'},
    { name: 'b.start.lc', rootFolder: '/var/www/yii2-starter-kit/backend/web'},
    { name: 's.start.lc', rootFolder: '/var/www/yii2-starter-kit/storage/web'}
]

